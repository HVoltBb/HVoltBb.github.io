<!DOCTYPE html>
<html>
<head>
	<title>=>=>=></title>
</head>
<body>
Redirecting to <span id="loc"></span> in <span id="whe" style = "font-weight:bold;"></span> seconds.
<script type="text/javascript">
		const tim = 2;
		const des = "https://hvoltbb.github.io/random/posts/birdbycatch_paper2021.html";
		document.getElementById('loc').innerHTML = des;
		document.getElementById('whe').innerHTML = tim;
		setTimeout(function(x){window.location.href = x}, 1000*tim, des);
</script>
</body>
</html>
